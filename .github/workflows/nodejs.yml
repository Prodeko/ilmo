name: Node checks

on: [push, pull_request]

jobs:
  skip_duplicates:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: "same_content_newer"

  build:
    needs: skip_duplicates
    if: ${{ needs.skip_duplicates.outputs.should_skip != 'true' }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    services:
      redis:
        image: redis
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 6379:6379
      postgres:
        # Use a Postgres image that has wal2json installed
        image: debezium/postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node and cache
        uses: ./.github/actions/node-and-cache
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pg_dump
        uses: ./.github/actions/install-pg-dump

      - name: yarn, lint, build and test
        run: |
          cp .env.ci .env
          yarn install
          CONFIRM_DROP=1 yarn setup
          yarn build
          yarn lint
          # Got errors about all replication slots being in use
          # without --runInBand. debezium/postgres image is configured
          # by default to have only a single replication slot.
          yarn test --ci --runInBand
          yarn depcheck
