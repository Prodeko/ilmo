fragment HomePage_Event on Event {
  ...EventFields
  id
  ownerOrganization {
    id
    name
  }
  category {
    ...EventPage_EventCategory
  }
}

fragment HomePage_Query on Query {
  ...SharedLayout_Query
  organizations {
    nodes {
      id
      name
    }
  }
  eventCategories {
    nodes {
      ...EventPage_EventCategory
    }
  }
}

query HomePage {
  ...HomePage_Query
}
