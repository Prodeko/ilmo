fragment HomePage_Event on Event {
  id
  name
  slug
  startTime
  endTime
  isHighlighted
  ownerOrganization {
    id
    name
  }
  category {
    id
    name
  }
}

fragment HomePage_Query on Query {
  ...SharedLayout_Query
  signupOpenEvents: events(
    first: $first
    offset: $offset
    filter: { startTime: { greaterThanOrEqualTo: $now } }
    orderBy: START_TIME_DESC
  ) {
    nodes {
      id
      ...HomePage_Event
    }
    totalCount
  }
  signupClosedEvents: events(
    first: $first
    offset: $offset
    filter: { startTime: { lessThanOrEqualTo: $now } }
    orderBy: START_TIME_DESC
  ) {
    nodes {
      id
      ...HomePage_Event
    }
    totalCount
  }
}
