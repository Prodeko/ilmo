fragment HomePage_Event on Event {
  ...EventFields
  id
  ownerOrganization {
    id
    name
  }
  category {
    ...EventPage_EventCategory
  }
}

fragment HomePage_Query on Query {
  ...SharedLayout_Query
  organizations {
    nodes {
      id
      name
    }
  }
  signupOpenEvents: events(
    filter: { signupOpen: { equalTo: true } }
    orderBy: REGISTRATION_END_TIME_ASC
  ) {
    nodes {
      ...HomePage_Event
    }
  }
  signupUpcomingEvents: events(
    filter: { signupUpcoming: { equalTo: true } }
    orderBy: REGISTRATION_END_TIME_ASC
  ) {
    nodes {
      ...HomePage_Event
    }
  }
  eventCategories {
    nodes {
      ...EventPage_EventCategory
    }
  }
}

query HomePage {
  ...HomePage_Query
}
