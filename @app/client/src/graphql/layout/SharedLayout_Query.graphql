fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
  }
  languages {
    ...SharedLayout_Languages
  }
}

fragment SharedLayout_UserEmail on UserEmail {
  id
  email
  isVerified
  isPrimary
  createdAt
}

fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  userEmails(first: 50) {
    nodes {
      ...SharedLayout_UserEmail
    }
  }
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
      }
    }
  }
}

fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
}

query Shared {
  ...SharedLayout_Query
}
