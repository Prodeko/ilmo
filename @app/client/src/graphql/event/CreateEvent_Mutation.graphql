fragment CreatedEvent on Event {
  id
  name
  ownerOrganization {
    id
    name
  }
}

mutation CreateEvent(
  $slug: String!
  $name: JSON!
  $description: JSON!
  $organizationId: UUID!
  $categoryId: UUID!
  $isHighlighted: Boolean
  $headerImageFile: Upload
  $startTime: Datetime!
  $endTime: Datetime!
) {
  createEvent(
    input: {
      event: {
        slug: $slug
        name: $name
        description: $description
        ownerOrganizationId: $organizationId
        categoryId: $categoryId
        isHighlighted: $isHighlighted
        headerImageFile: $headerImageFile
        startTime: $startTime
        endTime: $endTime
      }
    }
  ) {
    event {
      id
      ...CreatedEvent
    }
  }
}
