fragment EventPage_Event on Event {
  id
  name
  slug
  startTime
  endTime
  description
  category {
    id
    description
    name
  }
  ownerOrganization {
    id
    name
  }
  quotas {
    nodes {
      id
      title
      size
      registrations {
        totalCount
      }
    }
  }
  registrations(orderBy: CREATED_AT_DESC) {
    totalCount
    nodes {
      id
      fullName
      createdAt
      quota {
        id
        title
      }
    }
  }
}

fragment EventPage_Query on Query {
  ...SharedLayout_Query
  eventBySlug(slug: $slug) {
    id
    ...EventPage_Event
  }
}
