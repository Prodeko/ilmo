fragment CreatedEvent on Event {
  id
  name
  ownerOrganization {
    id
    name
  }
}

mutation CreateEvent(
  $name: String!
  $desc: String!
  $org_id: UUID!
  $cat_id: UUID!
  $datetime: Datetime!
) {
  createEvent(
    input: {
      event: {
        name: $name
        description: $desc
        ownerOrganizationId: $org_id
        categoryId: $cat_id
        startTime: $datetime
      }
    }
  ) {
    event {
      id
      ...CreatedEvent
    }
  }
}
