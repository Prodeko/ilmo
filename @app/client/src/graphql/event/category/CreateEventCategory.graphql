fragment CreatedEventCategory on EventCategory {
  id
  name
  ownerOrganization {
    id
    name
  }
}

mutation CreateEventCategory(
  $name: JSON!
  $description: JSON!
  $organization: UUID!
) {
  createEventCategory(
    input: {
      eventCategory: {
        name: $name
        description: $description
        ownerOrganizationId: $organization
      }
    }
  ) {
    eventCategory {
      id
      ...CreatedEventCategory
    }
  }
}
