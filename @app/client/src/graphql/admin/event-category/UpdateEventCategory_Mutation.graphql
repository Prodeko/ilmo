mutation UpdateEventCategory(
  $name: JSON!
  $description: JSON!
  $color: String!
  $ownerOrganizationId: UUID!
  $id: UUID!
) {
  updateEventCategory(
    input: {
      patch: {
        name: $name
        description: $description
        color: $color
        ownerOrganizationId: $ownerOrganizationId
      }
      id: $id
    }
  ) {
    eventCategory {
      ...EventPage_EventCategory
    }
  }
}
