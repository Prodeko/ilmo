fragment AdminCategoryEvents_EventCategory on EventCategory {
  id
  eventsByCategoryId(
    first: $first
    orderBy: EVENT_START_TIME_ASC
    offset: $offset
    filter: { eventStartTime: { greaterThan: $today } }
  ) {
    nodes {
      name
      eventStartTime
      slug
      eventEndTime
      id
      registrations {
        totalCount
      }
      quotas {
        nodes {
          id
          size
          registrations {
            totalCount
          }
          title
        }
      }
    }
    totalCount
  }
}

fragment AdminCategoryEvents_Query on Query {
  eventCategory(id: $id) {
    id
    ...AdminCategoryEvents_EventCategory
  }
}
