fragment AdminCategory_EventCategory on EventCategory {
  ownerOrganization {
    name
    id
    slug
  }
  updatedAt
  name
  description
  id
}

fragment AdminCategory_Query on Query {
  ...AdminLayout_Query
  eventCategory(id: $id) {
    id
    ...AdminCategory_EventCategory
  }
}

query AdminCategory($id: UUID!) {
  ...AdminCategory_Query
}
