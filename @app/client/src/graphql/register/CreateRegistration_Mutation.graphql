fragment CreatedRegistration on Registration {
  id
  firstName
  lastName
}

mutation CreateRegistration(
  $eventId: UUID!
  $quotaId: UUID!
  $firstName: String!
  $lastName: String!
  $email: String!
  $token: UUID!
) {
  createRegistration(
    input: {
      eventId: $eventId
      quotaId: $quotaId
      firstName: $firstName
      lastName: $lastName
      email: $email
      token: $token
    }
  ) {
    registration {
      id
      ...CreatedRegistration
    }
  }
}
