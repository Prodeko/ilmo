mutation CreateRegistration(
  $eventId: UUID!
  $quotaId: UUID!
  $firstName: String!
  $lastName: String!
  $email: String!
  $registrationToken: UUID!
) {
  createRegistration(
    input: {
      token: $registrationToken
      eventId: $eventId
      quotaId: $quotaId
      firstName: $firstName
      lastName: $lastName
      email: $email
    }
  ) {
    registration {
      id
    }
  }
}
