mutation CreateEventRegistration(
  $registrationToken: String!
  $eventId: UUID!
  $quotaId: UUID!
  $firstName: String!
  $lastName: String!
  $email: String!
) {
  createRegistration(
    input: {
      registrationToken: $registrationToken
      eventId: $eventId
      quotaId: $quotaId
      firstName: $firstName
      lastName: $lastName
      email: $email
    }
  ) {
    registration {
      ...EventPage_Registration
      quota {
        ...EventPage_Quota
      }
      # Get the event name for cache updates. See withUrql.ts
      # for more information.
      event {
        slug
      }
    }
  }
}
