fragment ListEventsPage_Query on Query {
  ...SharedLayout_Query
  organizations {
    nodes {
      id
      name
      __typename
    }
    __typename
  }
  eventCategories {
    nodes {
      ...EventPage_EventCategory
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    name
    id
    slug
    __typename
  }
  updatedAt
  __typename
}
query ListEventsPage {
  ...ListEventsPage_Query
}