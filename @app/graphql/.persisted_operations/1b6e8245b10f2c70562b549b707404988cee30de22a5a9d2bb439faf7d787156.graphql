fragment HomePage_Query on Query {
  ...SharedLayout_Query
  organizations {
    nodes {
      id
      name
      __typename
    }
    __typename
  }
  signupOpenEvents: events(
    filter: {signupOpen: {equalTo: true}, isDraft: {equalTo: false}}
    orderBy: [IS_HIGHLIGHTED_DESC, REGISTRATION_END_TIME_ASC]
  ) {
    nodes {
      ...HomePage_Event
      __typename
    }
    __typename
  }
  signupUpcomingEvents: events(
    filter: {signupUpcoming: {equalTo: true}, isDraft: {equalTo: false}}
    orderBy: [IS_HIGHLIGHTED_DESC, REGISTRATION_END_TIME_ASC]
  ) {
    nodes {
      ...HomePage_Event
      __typename
    }
    __typename
  }
  eventCategories {
    nodes {
      ...EventPage_EventCategory
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  userEmails(first: 50) {
    nodes {
      ...SharedLayout_UserEmail
      __typename
    }
    __typename
  }
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_UserEmail on UserEmail {
  id
  email
  isVerified
  isPrimary
  createdAt
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment HomePage_Event on Event {
  ...EventFields
  ownerOrganization {
    ...EventPage_Organization
    __typename
  }
  category {
    ...EventPage_EventCategory
    __typename
  }
  quotas(orderBy: POSITION_ASC) {
    nodes {
      ...EventPage_Quota
      registrations {
        totalCount
        __typename
      }
      __typename
    }
    __typename
  }
  registrations {
    totalCount
    __typename
  }
  __typename
}
fragment EventFields on Event {
  id
  name
  slug
  description
  location
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  isHighlighted
  isDraft
  headerImageFile
  openQuotaSize
  signupOpen
  signupUpcoming
  signupClosed
  createdBy
  updatedBy
  createdAt
  updatedAt
  __typename
}
fragment EventPage_Organization on Organization {
  id
  name
  slug
  color
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    ...EventPage_Organization
    __typename
  }
  updatedAt
  __typename
}
fragment EventPage_Quota on Quota {
  id
  position
  title
  size
  __typename
}
query HomePage {
  ...HomePage_Query
}