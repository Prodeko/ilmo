fragment AdminLayout_Query on Query {
  ...SharedLayout_Query
  currentUser {
    id
    organizationMemberships(first: 20) {
      nodes {
        id
        isOwner
        organization {
          id
          name
          slug
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
query AdminLayout {
  ...AdminLayout_Query
}