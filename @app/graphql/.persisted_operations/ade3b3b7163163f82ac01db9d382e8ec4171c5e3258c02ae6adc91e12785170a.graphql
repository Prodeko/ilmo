fragment ListEventCategories_Query on Query {
  eventCategories(first: $first, offset: $offset) {
    nodes {
      id
      ...ListEventCategories
      __typename
    }
    __typename
  }
  __typename
}
fragment ListEventCategories on EventCategory {
  ...UpdateEventCategoryPage_EventCategory
  __typename
}
fragment UpdateEventCategoryPage_EventCategory on EventCategory {
  ownerOrganization {
    name
    id
    slug
    __typename
  }
  updatedAt
  name
  description
  id
  __typename
}
query ListEventCategories($offset: Int!, $first: Int!) {
  ...ListEventCategories_Query
}