fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    ...EventPage_OwnerOrganization
    __typename
  }
  updatedAt
  __typename
}
fragment EventPage_OwnerOrganization on Organization {
  id
  name
  slug
  __typename
}
mutation CreateEventCategory($name: JSON!, $description: JSON!, $color: String!, $ownerOrganizationId: UUID!) {
  createEventCategory(
    input: {eventCategory: {name: $name, description: $description, color: $color, ownerOrganizationId: $ownerOrganizationId}}
  ) {
    eventCategory {
      ...EventPage_EventCategory
      __typename
    }
    __typename
  }
}