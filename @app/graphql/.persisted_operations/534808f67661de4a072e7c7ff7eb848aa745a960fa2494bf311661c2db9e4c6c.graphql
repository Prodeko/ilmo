fragment EventPage_Registration on Registration {
  id
  fullName
  isQueued
  createdAt
  __typename
}
mutation UpdateEventRegistration($updateToken: String!, $firstName: String!, $lastName: String!) {
  updateRegistration(
    input: {updateToken: $updateToken, firstName: $firstName, lastName: $lastName}
  ) {
    registration {
      ...EventPage_Registration
      __typename
    }
    __typename
  }
}