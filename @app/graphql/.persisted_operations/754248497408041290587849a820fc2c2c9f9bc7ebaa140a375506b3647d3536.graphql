fragment UpdateEventCategoryPage_Query on Query {
  ...SharedLayout_Query
  eventCategory(id: $id) {
    id
    ...UpdateEventCategoryPage_EventCategory
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment UpdateEventCategoryPage_EventCategory on EventCategory {
  ownerOrganization {
    name
    id
    slug
    __typename
  }
  updatedAt
  name
  description
  id
  __typename
}
query UpdateEventCategoryPage($id: UUID!) {
  ...UpdateEventCategoryPage_Query
}