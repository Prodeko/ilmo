fragment EventFields on Event {
  id
  name
  slug
  description
  location
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  isHighlighted
  isDraft
  headerImageFile
  signupOpen
  signupUpcoming
  signupClosed
  createdBy
  updatedBy
  createdAt
  updatedAt
  __typename
}
mutation UpdateEvent($eventId: UUID!, $name: JSON!, $description: JSON!, $ownerOrganizationId: UUID!, $categoryId: UUID!, $isHighlighted: Boolean, $isDraft: Boolean, $headerImageFile: Upload, $eventStartTime: Datetime!, $eventEndTime: Datetime!, $registrationStartTime: Datetime!, $registrationEndTime: Datetime!) {
  updateEvent(
    input: {id: $eventId, patch: {name: $name, description: $description, ownerOrganizationId: $ownerOrganizationId, categoryId: $categoryId, isHighlighted: $isHighlighted, isDraft: $isDraft, headerImageFile: $headerImageFile, eventStartTime: $eventStartTime, eventEndTime: $eventEndTime, registrationStartTime: $registrationStartTime, registrationEndTime: $registrationEndTime}}
  ) {
    event {
      ...EventFields
      __typename
    }
    __typename
  }
}