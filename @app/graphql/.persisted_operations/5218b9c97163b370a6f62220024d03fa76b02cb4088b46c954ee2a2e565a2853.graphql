fragment EventPage_Subscription on Subscription {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  eventBySlug(slug: $slug) {
    ...EventPage_Event
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment EventPage_Event on Event {
  ...EventFields
  category {
    ...EventPage_EventCategory
    __typename
  }
  ownerOrganization {
    ...EventPage_OwnerOrganization
    __typename
  }
  quotas(orderBy: POSITION_ASC) {
    nodes {
      ...EventPage_Quota
      __typename
    }
    __typename
  }
  registrations(orderBy: CREATED_AT_ASC) {
    nodes {
      ...EventPage_Registration
      __typename
    }
    __typename
  }
  eventQuestions(orderBy: POSITION_ASC) {
    nodes {
      ...EventPage_Question
      __typename
    }
    __typename
  }
  __typename
}
fragment EventFields on Event {
  id
  name
  slug
  description
  location
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  isHighlighted
  isDraft
  headerImageFile
  openQuotaSize
  signupOpen
  signupUpcoming
  signupClosed
  createdBy
  updatedBy
  createdAt
  updatedAt
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    ...EventPage_OwnerOrganization
    __typename
  }
  updatedAt
  __typename
}
fragment EventPage_OwnerOrganization on Organization {
  id
  name
  slug
  __typename
}
fragment EventPage_Quota on Quota {
  id
  position
  title
  size
  __typename
}
fragment EventPage_Registration on Registration {
  id
  fullName
  status
  position
  createdAt
  quota {
    ...EventPage_Quota
    __typename
  }
  __typename
}
fragment EventPage_Question on EventQuestion {
  id
  position
  type
  label
  isRequired
  data
  __typename
}
subscription EventPage($slug: String!) {
  ...EventPage_Subscription
}