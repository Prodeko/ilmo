fragment AdminCategory_Query on Query {
  ...AdminLayout_Query
  eventCategory(id: $id) {
    id
    ...AdminCategory_EventCategory
    __typename
  }
  __typename
}
fragment AdminLayout_Query on Query {
  ...SharedLayout_Query
  currentUser {
    id
    organizationMemberships(first: 20) {
      nodes {
        id
        isOwner
        organization {
          id
          name
          slug
          eventCategoriesByOwnerOrganizationId(first: 20) {
            nodes {
              id
              name
              description
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment AdminCategory_EventCategory on EventCategory {
  ownerOrganization {
    name
    id
    slug
    __typename
  }
  updatedAt
  name
  description
  id
  __typename
}
query AdminCategory($id: UUID!) {
  ...AdminCategory_Query
}