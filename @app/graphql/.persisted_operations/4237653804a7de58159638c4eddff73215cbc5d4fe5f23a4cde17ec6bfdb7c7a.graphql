fragment EventFields on Event {
  id
  name
  slug
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  description
  createdAt
  isHighlighted
  isDraft
  headerImageFile
  signupOpen
  signupUpcoming
  signupClosed
  __typename
}
mutation CreateEvent($slug: String!, $name: JSON!, $description: JSON!, $ownerOrganizationId: UUID!, $categoryId: UUID!, $isHighlighted: Boolean, $isDraft: Boolean, $headerImageFile: Upload, $eventStartTime: Datetime!, $eventEndTime: Datetime!, $registrationStartTime: Datetime!, $registrationEndTime: Datetime!) {
  createEvent(
    input: {event: {slug: $slug, name: $name, description: $description, ownerOrganizationId: $ownerOrganizationId, categoryId: $categoryId, isHighlighted: $isHighlighted, isDraft: $isDraft, headerImageFile: $headerImageFile, eventStartTime: $eventStartTime, eventEndTime: $eventEndTime, registrationStartTime: $registrationStartTime, registrationEndTime: $registrationEndTime}}
  ) {
    event {
      ...EventFields
      __typename
    }
    __typename
  }
}