fragment ListEvents_Query on Query {
  draftEvents: events(
    filter: {isDraft: {equalTo: true}}
    orderBy: REGISTRATION_END_TIME_ASC
  ) {
    nodes {
      ...Events_Event
      __typename
    }
    totalCount
    __typename
  }
  signupOpenEvents: events(
    filter: {signupOpen: {equalTo: true}, isDraft: {equalTo: false}}
    orderBy: REGISTRATION_END_TIME_ASC
  ) {
    nodes {
      ...Events_Event
      __typename
    }
    totalCount
    __typename
  }
  signupUpcomingEvents: events(
    filter: {signupUpcoming: {equalTo: true}, isDraft: {equalTo: false}}
    orderBy: REGISTRATION_END_TIME_ASC
  ) {
    nodes {
      ...Events_Event
      __typename
    }
    totalCount
    __typename
  }
  signupClosedEvents: events(
    first: $first
    offset: $offset
    filter: {signupClosed: {equalTo: true}, isDraft: {equalTo: false}}
    orderBy: EVENT_END_TIME_ASC
  ) {
    nodes {
      ...Events_Event
      __typename
    }
    totalCount
    __typename
  }
  __typename
}
fragment Events_Event on Event {
  ...EventFields
  category {
    ...EventPage_EventCategory
    __typename
  }
  quotas(orderBy: POSITION_ASC) {
    nodes {
      ...EventPage_Quota
      registrations {
        totalCount
        __typename
      }
      __typename
    }
    __typename
  }
  registrations {
    totalCount
    nodes {
      ...EventPage_Registration
      __typename
    }
    __typename
  }
  __typename
}
fragment EventFields on Event {
  id
  name
  slug
  description
  location
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  isHighlighted
  isDraft
  headerImageFile
  signupOpen
  signupUpcoming
  signupClosed
  createdBy
  updatedBy
  createdAt
  updatedAt
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    ...EventPage_OwnerOrganization
    __typename
  }
  updatedAt
  __typename
}
fragment EventPage_OwnerOrganization on Organization {
  id
  name
  slug
  __typename
}
fragment EventPage_Quota on Quota {
  id
  position
  title
  size
  __typename
}
fragment EventPage_Registration on Registration {
  id
  fullName
  isQueued
  createdAt
  quota {
    ...EventPage_Quota
    __typename
  }
  __typename
}
query ListEvents($offset: Int!, $first: Int!) {
  ...ListEvents_Query
}