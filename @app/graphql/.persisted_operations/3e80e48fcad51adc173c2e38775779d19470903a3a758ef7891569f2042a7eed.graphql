fragment HomePageEvents_Query on Query {
  signupClosedEvents: events(
    first: $first
    offset: $offset
    filter: {signupClosed: {equalTo: true}}
    orderBy: EVENT_END_TIME_ASC
  ) {
    nodes {
      ...HomePage_Event
      __typename
    }
    totalCount
    __typename
  }
  __typename
}
fragment HomePage_Event on Event {
  ...EventFields
  id
  ownerOrganization {
    id
    name
    __typename
  }
  category {
    ...EventPage_EventCategory
    __typename
  }
  __typename
}
fragment EventFields on Event {
  id
  name
  slug
  description
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  isHighlighted
  isDraft
  headerImageFile
  signupOpen
  signupUpcoming
  signupClosed
  createdBy
  updatedBy
  createdAt
  updatedAt
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    name
    id
    slug
    __typename
  }
  updatedAt
  __typename
}
query HomePageEvents($offset: Int!, $first: Int!) {
  ...HomePageEvents_Query
}