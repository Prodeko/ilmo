fragment EventPage_Query on Query {
  ...SharedLayout_Query
  eventBySlug(slug: $slug) {
    ...EventPage_Event
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment EventPage_Event on Event {
  ...EventFields
  id
  category {
    ...EventPage_EventCategory
    __typename
  }
  ownerOrganization {
    id
    name
    __typename
  }
  quotas(orderBy: POSITION_ASC) {
    nodes {
      ...EventPage_Quota
      __typename
    }
    __typename
  }
  registrations(orderBy: CREATED_AT_ASC) {
    nodes {
      ...EventPage_Registration
      quota {
        ...EventPage_Quota
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment EventFields on Event {
  id
  name
  slug
  eventStartTime
  eventEndTime
  registrationStartTime
  registrationEndTime
  description
  createdAt
  isHighlighted
  isDraft
  headerImageFile
  signupOpen
  signupUpcoming
  signupClosed
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  __typename
}
fragment EventPage_Quota on Quota {
  id
  position
  title
  size
  __typename
}
fragment EventPage_Registration on Registration {
  id
  fullName
  isQueued
  createdAt
  __typename
}
query EventPage($slug: String!) {
  ...EventPage_Query
}