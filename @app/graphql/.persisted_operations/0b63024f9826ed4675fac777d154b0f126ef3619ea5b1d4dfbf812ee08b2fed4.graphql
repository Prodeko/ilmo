fragment UpdateEventRegistrationPage_Query on Query {
  ...SharedLayout_Query
  registrationByUpdateToken(updateToken: $updateToken) {
    ...UpdateEventRegistrationPage_Event
    quota {
      ...EventRegistrationPage_Quota
      __typename
    }
    event {
      ...EventRegistrationPage_Event
      eventQuestions(orderBy: POSITION_ASC) {
        nodes {
          ...EventRegistrationPage_Question
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  languages {
    ...SharedLayout_Languages
    __typename
  }
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Languages on AppLanguage {
  supportedLanguages
  defaultLanguage
  __typename
}
fragment UpdateEventRegistrationPage_Event on Registration {
  id
  firstName
  lastName
  __typename
}
fragment EventRegistrationPage_Quota on Quota {
  id
  title
  __typename
}
fragment EventRegistrationPage_Event on Event {
  id
  name
  slug
  signupUpcoming
  signupClosed
  __typename
}
fragment EventRegistrationPage_Question on EventQuestion {
  id
  position
  type
  label
  isRequired
  data
  __typename
}
query UpdateEventRegistrationPage($updateToken: String!) {
  ...UpdateEventRegistrationPage_Query
}