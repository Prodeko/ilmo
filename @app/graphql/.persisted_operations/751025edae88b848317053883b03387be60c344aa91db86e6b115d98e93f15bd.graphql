fragment CreateEventPage_Query on Query {
  ...SharedLayout_Query
  eventCategories(orderBy: NAME_ASC) {
    nodes {
      ...EventPage_EventCategory
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_Query on Query {
  currentUser {
    ...SharedLayout_User
    __typename
  }
  supportedLanguages
  defaultLanguage
  __typename
}
fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
  primaryEmail
  userEmails(first: 50) {
    nodes {
      ...SharedLayout_UserEmail
      __typename
    }
    __typename
  }
  organizationMemberships(first: 20) {
    totalCount
    nodes {
      id
      isOwner
      organization {
        id
        name
        slug
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
fragment SharedLayout_UserEmail on UserEmail {
  id
  email
  isVerified
  isPrimary
  createdAt
  __typename
}
fragment EventPage_EventCategory on EventCategory {
  id
  description
  name
  color
  ownerOrganization {
    ...EventPage_Organization
    __typename
  }
  updatedAt
  __typename
}
fragment EventPage_Organization on Organization {
  id
  name
  slug
  color
  __typename
}
query CreateEventPage {
  ...CreateEventPage_Query
}