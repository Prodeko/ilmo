overwrite: true
schema: "../../data/schema.graphql"
documents: "../client/src/**/*.graphql"
hooks:
  afterAllFileWrite:
    - node --experimental-json-modules scripts/addToPersistedOperations.mjs
    - node --experimental-json-modules scripts/minifyIntrospectionSchema.mjs
config:
  avoidOptionals: false
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  preResolveTypes: true
generates:
  introspection.json:
    plugins:
      - "urql-introspection"
  index.ts:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
      - "typescript-urql-graphcache"
  client.json:
    plugins:
      - graphql-codegen-persisted-query-ids:
          output: client
          algorithm: sha256
  server.json:
    plugins:
      - graphql-codegen-persisted-query-ids:
          output: server
          algorithm: sha256
