overwrite: true
schema: "../../data/schema.graphql"
documents: "../client/src/**/*.graphql"
hooks:
  afterAllFileWrite:
    - node addToPersistedOperations.js
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  reactApolloVersion: 3
  preResolveTypes: true
generates:
  index.tsx:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  client.json:
    plugins:
      - graphql-codegen-persisted-query-ids:
          output: client
          algorithm: sha256
  server.json:
    plugins:
      - graphql-codegen-persisted-query-ids:
          output: server
          algorithm: sha256
